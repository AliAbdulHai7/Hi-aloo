<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Marry Me ğŸ’</title>
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff5f9e,#ffc371);
  font-family:Arial, sans-serif;
  overflow:hidden;
}

.box{
  background:rgba(0,0,0,.35);
  padding:40px;
  border-radius:20px;
  text-align:center;
  color:white;
}

h1{
  font-size:42px;
}

button{
  padding:14px 25px;
  border:none;
  border-radius:30px;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
}

#yes{
  background:#ffd700;
}

#no{
  position:absolute;
  background:white;
}

.message{
  display:none;
  margin-top:20px;
  font-size:22px;
}
</style>
</head>

<body>

<div class="box">
  <h1>Marry me Fatima? ğŸ’</h1>
  <button id="yes">Yes ğŸ’–</button>
  <button id="no">No ğŸ™ƒ</button>

  <div class="message" id="msg">
    YAYYY!!! ğŸ‰ğŸ’– I love you forever!
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const msg = document.getElementById("msg");

function moveNo(){
  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 60);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

document.addEventListener("mousemove", e => {
  const rect = noBtn.getBoundingClientRect();
  const dist = Math.hypot(
    e.clientX - (rect.left + rect.width/2),
    e.clientY - (rect.top + rect.height/2)
  );
  if(dist < 130){
    moveNo();
  }
});

noBtn.addEventListener("click", moveNo);

yesBtn.addEventListener("click", () => {
  msg.style.display = "block";
  noBtn.style.display = "none";
  yesBtn.textContent = "YES!!! ğŸ’âœ¨";
  confetti();
});

function confetti(){
  for(let i=0;i<100;i++){
    const c = document.createElement("div");
    c.style.position="fixed";
    c.style.width="8px";
    c.style.height="8px";
    c.style.background=`hsl(${Math.random()*360},100%,60%)`;
    c.style.left=Math.random()*100+"vw";
    c.style.top="-10px";
    c.style.transition="transform 2s linear, opacity 2s";
    document.body.appendChild(c);

    setTimeout(()=>{
      c.style.transform=`translateY(${window.innerHeight}px) rotate(${Math.random()*720}deg)`;
      c.style.opacity=0;
    },10);

    setTimeout(()=>c.remove(),2000);
  }
}
</script>

</body>
</html>
